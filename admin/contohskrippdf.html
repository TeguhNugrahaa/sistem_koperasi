<!DOCTYPE html>
<html lang="en-us" >
	<head>
		<meta charset="utf-8">
		<!--<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">-->

		<title> TES JSPDF</title>
		
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<script
  src="https://code.jquery.com/jquery-3.6.4.min.js"
  integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.0.272/jspdf.debug.js"></script>

<style>
#printDiv {padding:30px;width:100px;}
#pdfDownloader{margin:20px 0 0 20px}
</style>
</head>
	<body id="nonav" class="no-menu" >
	    
<button type="button"  class="btn btn-primary" id="pdfDownloader">Download PDF</button>

<div id="printDiv" class="container">
  
  <h2>SAVE PDF</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Foto</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td><img src="ang.jpg" height="50px"></td>
      </tr>
      <tr>
        <td>Mary</td>
        <td>Moe</td>
        <td><img src="ang.jpg" height="50px"></td>
      </tr>
      <tr>
        <td>July</td>
        <td>Dooley</td>
        <td><img src="ang.jpg" height="50px"></td>
      </tr>
    </tbody>
  </table>
  
</div>
<script>
$(document).ready(function(){


	$("#pdfDownloader").click(function(){
	
        html2canvas(document.getElementById("printDiv"), {
            onrendered: function(canvas) {

                var imgData = canvas.toDataURL('image/png');
                console.log('Report Image URL: '+imgData);
                //var doc = new jsPDF('p', 'mm', [297, 210]); //210mm wide and 297mm high
                var doc = new jsPDF('L', 'mm', [210, 297]); 
                doc.addImage(imgData, 'PNG', 10, 10);
                doc.save('sample.pdf');
            }
        });

	});
	
	
})
</script>
